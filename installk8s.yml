---
- hosts: all
  remote_user: ubuntu
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: yes
  connection: ssh
  
  tasks:
   
   - name: Make the Swap inactive
     command: swapoff -a
   - name: Remove Swap entry from /etc/fstab.
     lineinfile:
       dest: /etc/fstab
       regexp: swap
       state: absent
   - name: Installing Prerequisites for Kubernetes
     apt: 
       name:
         - acl
         - apt-transport-https
         - ca-certificates
         - curl
         - gnupg-agent
         - vim
         - software-properties-common
       state: present
   - name: Add Dockerâ€™s official GPG key
     apt_key:
       url: https://download.docker.com/linux/ubuntu/gpg
       state: present
   - name: Add Docker Repository
     apt_repository:
       repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
       state: present
       filename: docker
       mode: 0600
   - name: Install Docker Engine.
     apt: 
       name:
         - docker-ce
         - docker-ce-cli
       state: present
   - name: create a directory in /etc/docker
     file: path=/etc/docker state=directory
     ignore_errors: yes
   - name: Enable service docker, and enable persistently
     service: 
       name: docker
       enabled: yes
   - name: start docker
     systemd: state=started name=docker daemon_reload=yes
     register: docker_service_status
    # Changing the Docker Cgroup to systemd from cgroupfs which is supported by Kubernetes!
   - name: Changing Docker Cgroup
     blockinfile:
        path: "/etc/docker/daemon.json"
        create: yes
        marker: ""
        block:
          "{\n
            \"exec-opts\": [\"native.cgroupdriver=systemd\"]\n
          }"
     register: docker_CGroup_status

   - name: Docker-py Status
     debug:
             msg: "Docker Cgroup Replacement Failed Status => {{ docker_CGroup_status.failed}}"
   - name: Reloading systemd driver
     systemd:
        daemon_reload: yes
     register: SD_status
   - name: Restarting Docker services
     service:
       name: "docker"
       state: restarted
     register: DSR_Status
   - name: Add Google official GPG key
     apt_key:
       url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
       state: present
   - name: Add Kubernetes Repository
     apt_repository:
       repo: deb http://apt.kubernetes.io/ kubernetes-xenial main 
       state: present
       filename: kubernetes
       mode: 0600
   - name: Installing Kubernetes Cluster Packages.
     apt: 
       name:
         - kubeadm
         - kubectl
         - kubelet
       state: present
   - name: Enable service kubelet, and enable persistently
     service: 
       name: kubelet
       enabled: yes
   - name: Reboot all the kubernetes nodes.
     reboot:
       post_reboot_delay: 10
       reboot_timeout: 40
       connect_timeout: 60
       test_command: uptime
...